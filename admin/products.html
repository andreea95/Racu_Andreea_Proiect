<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
 
    <meta charset="UTF-8">
    <title>Catalog Admin - Products</title>
    
    <!-- Jquery JS file -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

    <!-- Bootstrap CSS File  -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    
    <!-- Bootstrap JS file -->
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    
    <!-- Custom JS file -->
    <script type="text/javascript" src="js/serialize.js"></script>
    <script type="text/javascript" src="js/products.js"></script>
</head>
<body>

<!-- Content Section -->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Administrare catalog produse</h1>
        </div>
    </div>
    <ul class="nav nav-tabs">
      <li role="presentation"><a href="/admin/">Home</a></li>
      <li role="presentation"><a href="categories.html">Specificatii Tehnice</a></li>
      <li role="presentation" class="active"><a href="products.html">Produse</a></li>
    </ul>
    <br/>
    <div class="row">
        <div class="col-md-12">
            <div class="pull-right">
               
                <button class="btn btn-info" data-toggle="modal" data-target="#add_new_record_modal" onclick="addRecord()">Adauga</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="records_content">
                <br/>
                <h3>Calculatoare</h3>
                
                <table id="articles" class="table table-striped table-dark">
               
						<tr>
							<th>ID.</th>
					
							<th >Nume</th>
							<th>Companie</th>
						    <th>Pret</th>
							<th>Garantie</th>
							<th>Actualizare date</th>
							<th>Stergere</th>
							
						
						</tr>
            		</tr>
				</<table>
            </div>
        </div>
    </div>
</div>
<!-- /Content Section -->


<!-- Bootstrap Modals -->
<!-- Modal - Add New Article -->
<div class="modal fade" id="add_new_record_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Adaugare noi produse</h4>
            </div>
            <div class="modal-body">
                <form id="record_form">
                    <input type="hidden" name="id" id="id" />
                    <div class="form-group">
                        <label for="name">ID Specificatii</label>
                        <input type="text" name="spec_id" id="spec_id" placeholder="ID Specificatii" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="name">Nume</label>
                        <input type="text" name="name" id="name" placeholder="Nume" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="company">Companie</label>
                        <input type="text" name="company" id="company" placeholder="Companie" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="abstract">Garantie</label>
                        <textarea name="warranty" id="warranty" placeholder="Garantie" rows="5" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="name">Pret</label>
                        <input type="text" name="price" id="price" placeholder="Nume" class="form-control"/>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning" data-dismiss="modal">Cancel</button>
                
                <button type="button" class="btn btn-primary" onclick="saveRecord()">Save Record</button>
            </div>
        </div>
    </div>
</div>
<!-- // Modal -->



</body>
</html>

  body{
 background-color: #98cdb3;

 background-image: url("/bdsa-product-catalog/public/css/dims.jpeg");
 /* Full height */
  height: 100%;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  }
</style>
